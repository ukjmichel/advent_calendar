<app-layout [headerIcon]="headerIcon" [headerTitle]="headerTitle">
  <section>
    <app-calendar-sm [imagePath]="selectedTheme()" class="item1" />
    <app-create-calendar-form
      [themeOptions]="themeOptions"
      (selectedTheme)="updateSelectedTheme($event)"
      class="item2"
    />
  </section>
</app-layout>
