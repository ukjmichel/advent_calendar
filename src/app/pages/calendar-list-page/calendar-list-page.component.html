<app-layout [headerTitle]="headerTitle" [headerIcon]="headerIcon">
  <section>
    <div>
      @for(calendar of displayedCalendars(); track calendar.id){

      <app-calendar-list-article
        [background]="calendar.background"
        [sender]="calendar.sender"
        [message]="calendar.message"
        [routerLink]="['/calendar', calendar.id]"
      />

      } @empty {
      <p>There are no items.</p>
      }
    </div>
    <div>
      <button (click)="prevPage('calendars')">prev</button
      ><button (click)="nextPage('calendars')">next</button>
    </div>
  </section>
  <section>
    <h1>Mes Cr√©ations</h1>
    <div>
      @for(calendar of displayedCreations(); track calendar.id){

      <app-calendar-list-article
        [background]="calendar.background"
        [sender]="calendar.sender"
        [message]="calendar.message"
        [routerLink]="['/calendar', calendar.id]"
      />

      } @empty {
      <p>There are no items.</p>
      }
    </div>
    <div>
      <button (click)="prevPage('creations')">prev</button
      ><button (click)="nextPage('creations')">next</button>
    </div>
  </section>
</app-layout>
