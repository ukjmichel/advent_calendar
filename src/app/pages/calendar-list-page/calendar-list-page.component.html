<app-layout [headerIcon]="headerIcon" [headerTitle]="headerTitle">
  <section>
    @for(calendar of calendars; track calendar.id){
    <app-calendar-list-article
      [background]="calendar.background"
      [sender]="calendar.sender"
      [message]="calendar.message"
    />
    } @empty {
    <p>There are no items.</p>
    }
  </section>
</app-layout>
